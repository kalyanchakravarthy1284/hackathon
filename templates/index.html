<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #93c5fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
            color: #374151;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        input[type="number"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            outline: none;
        }

        input[type="submit"] {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1d4ed8;
        }

        .result {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #0f172a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Risk Prediction</h2>
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" required>

            <label for="sex">Sex (0 = Male, 1 = Female):</label>
            <input type="number" id="sex" name="Sex" required>

            <label for="job">Job (Numeric code):</label>
            <input type="number" id="job" name="Job" required>

            <label for="housing">Housing (0 = Own, 1 = Rent, 2 = Free):</label>
            <input type="number" id="housing" name="Housing" required>

            <label for="saving_accounts">Saving Accounts (Numeric code):</label>
            <input type="number" id="saving_accounts" name="Saving accounts" required>

            <label for="checking_account">Checking Account (Numeric code):</label>
            <input type="number" id="checking_account" name="Checking account" required>

            <label for="purpose">Purpose (Numeric code):</label>
            <input type="number" id="purpose" name="Purpose" required>

            <label for="credit_amount">Credit Amount:</label>
            <input type="number" id="credit_amount" name="Credit amount" required>

            <label for="duration">Duration (in months):</label>
            <input type="number" id="duration" name="Duration" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
        <div class="result">Prediction Result: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
