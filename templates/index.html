<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Risk Prediction</h2>
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (0 = Male, 1 = Female):</label>
            <input type="number" id="sex" name="sex" required>

            <label for="job">Job (Numeric code):</label>
            <input type="number" id="job" name="job" required>

            <label for="housing">Housing (0 = Own, 1 = Rent, 2 = Free):</label>
            <input type="number" id="housing" name="housing" required>

            <label for="saving_accounts">Saving Accounts (Numeric code):</label>
            <input type="number" id="saving_accounts" name="saving_accounts" required>

            <label for="checking_account">Checking Account (Numeric code):</label>
            <input type="number" id="checking_account" name="checking_account" required>

            <label for="purpose">Purpose (Numeric code):</label>
            <input type="number" id="purpose" name="purpose" required>

            <label for="credit_amount">Credit Amount:</label>
            <input type="number" id="credit_amount" name="credit_amount" required>

            <label for="duration">Duration (in months):</label>
            <input type="number" id="duration" name="duration" required>

            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <div class="result">
                <h3>Prediction Result: {{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
